<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastre sua Mentoria</title>
    <link rel="stylesheet" href="./style.css " />

  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
<div class="col-2">
            <div class="input-wrapper">
              <label for="event-title"
                >Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Sobrenome </label>
              <input type="text" id="surname" />
            </div>
          </div>
            <div class="input-wrapper">
              <label for="event-whatsapp"
                >E-mail <span>(digite um email válido)</span>
              </label>
              <input type="email" id="event-email" />
            </div>

            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo 6 caracteres)</span>
              </label>
              <input type="password" id="event-password" required minlength="6"/>
            </div> 

           </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Nome <span>(só o primeiro nome)</span></label> 
              <input type="text" id="name" />
            </div>
          </div>
        </fieldset>


        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Primeira Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"
                  >Das
                </label>
                <input type="time" id="event-begin" />
               </div>
              <div class="input-wrapper">
                <label for="event-en"
                  >Até
                </label>
                <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Segunda Mentoria</legend>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data </label>
                <input type="date" id="event-date" />
              </div>

              <div class="input-wrapper">
                <label for="event-begin"
                  >Das
                </label>
                <input type="time" id="event-begin" />
               </div>
              <div class="input-wrapper">
                <label for="event-en"
                  >Até
                </label>
                <input type="time" id="event-end" />
            </div>
          </div>
        </fieldset>

        
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">

      </footer>
   
    </div>
  </body>
</html>
